syntax = "proto3";
package tx.pse.v1;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "tx/pse/v1/distribution.proto";

option go_package = "github.com/tokenize-x/tx-chain/v7/x/pse/types";

// Params store gov manageable parameters.
message Params {
  // excluded_addresses is a list of addresses excluded from PSE distribution.
  // This list includes account addresses that should not receive PSE rewards.
  // Can be modified via governance proposals.
  repeated string excluded_addresses = 1 [
    (cosmos_proto.scalar) = "cosmos.AddressString",
    (gogoproto.moretags) = "yaml:\"excluded_addresses\""
  ];

  // clearing_account_mappings defines the mapping between clearing accounts and their sub accounts (multisig wallets).
  // These mappings can be modified via governance proposals.
  repeated ClearingAccountMapping clearing_account_mappings = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"clearing_account_mappings\""
  ];

  // min_distribution_gap_seconds is the minimum required gap in seconds between consecutive distributions.
  uint64 min_distribution_gap_seconds = 3 [
    (gogoproto.moretags) = "yaml:\"min_distribution_gap_seconds\""
  ];
}
