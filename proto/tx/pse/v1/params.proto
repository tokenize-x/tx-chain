syntax = "proto3";
package tx.pse.v1;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "tx/pse/v1/distribution.proto";

option go_package = "github.com/tokenize-x/tx-chain/v6/x/pse/types";

// Params store gov manageable parameters.
message Params {
  // excluded_addresses is a list of addresses excluded from PSE distribution.
  // This list includes account addresses that should not receive PSE rewards.
  // Can be modified via governance proposals.
  repeated string excluded_addresses = 1 [
    (cosmos_proto.scalar) = "cosmos.AddressString",
    (gogoproto.moretags) = "yaml:\"excluded_addresses\""
  ];

  // sub_account_mappings defines the mapping between module accounts and their sub accounts (multisig wallets).
  // These mappings can be modified via governance proposals.
  repeated SubAccountMapping sub_account_mappings = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"sub_account_mappings\""
  ];

  // distribution_schedule contains all distribution periods (both past and pending).
  // Must be sorted by distribution_time in ascending order.
  // Can be modified by governance proposals (only pending periods can be modified).
  repeated DistributionPeriod distribution_schedule = 3 [
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"distribution_schedule\""
  ];
}
