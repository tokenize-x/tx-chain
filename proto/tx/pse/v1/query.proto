syntax = "proto3";
package tx.pse.v1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/query/v1/query.proto";
import "tx/pse/v1/params.proto";
import "tx/pse/v1/distribution.proto";

option go_package = "github.com/tokenize-x/tx-chain/v6/x/pse/types";

// Query defines the gRPC querier service.
service Query {
    
  // Params queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (cosmos.query.v1.module_query_safe) = true;
    option (google.api.http).get = "/tx/pse/v1/params";
  }
  
  // Score queries the current total score of an account (delegator).
  rpc Score(QueryScoreRequest) returns (QueryScoreResponse) {
    option (cosmos.query.v1.module_query_safe) = true;
    option (google.api.http).get = "/tx/pse/v1/score/{address}";
  }
  
  // AllocationSchedule queries all future allocation schedules.
  rpc AllocationSchedule(QueryAllocationScheduleRequest) returns (QueryAllocationScheduleResponse) {
    option (cosmos.query.v1.module_query_safe) = true;
    option (google.api.http).get = "/tx/pse/v1/allocation_schedule";
  }
}

// QueryParamsRequest defines the request type for querying moduleparameters.
message QueryParamsRequest {}

// QueryParamsResponse defines the response type for querying module parameters.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"params\""
  ];
}

// QueryScoreRequest defines the request type for querying an account's current score.
message QueryScoreRequest {
  // address is the delegator address to query the score for.
  string address = 1;
}

// QueryScoreResponse defines the response type for querying an account's current score.
message QueryScoreResponse {
  // score is the current total score for the delegator.
  // This includes both the accumulated score snapshot and uncalculated scores
  // from active delegations since the last distribution.
  string score = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}

// QueryAllocationScheduleRequest defines the request type for querying future allocation schedules.
message QueryAllocationScheduleRequest {}

// QueryAllocationScheduleResponse defines the response type for querying future allocation schedules.
message QueryAllocationScheduleResponse {
  // schedule contains all future distribution schedule sorted by timestamp in ascending order.
  // Past schedule allocation list are automatically removed after processing, 
  // so all returned schedule allocations are future schedule allocations.
  repeated ScheduledDistribution schedule = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"schedule\""
  ];
}
